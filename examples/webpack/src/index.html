<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostCSS Logical Scope - Webpack Example</title>
</head>
<body>
  <div class="container">
    <h1>PostCSS Logical Scope with Webpack</h1>
    
    <div class="component">
      <p>This component uses logical properties that will be transformed by postcss-logical-polyfill.</p>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h2>Card Title</h2>
      </div>
      <div class="card-body">
        <p>This card uses logical properties for its layout.</p>
      </div>
      <div class="card-footer">
        <p>Card Footer</p>
      </div>
    </div>
    
    <div class="rtl-component">
      <p>This component has special RTL styles applied when in RTL mode.</p>
    </div>
    
    <button id="toggle-dir">Toggle Direction</button>
  </div>
  
  <script>
    // Simple script to toggle between LTR and RTL
    document.getElementById('toggle-dir').addEventListener('click', function() {
      const html = document.documentElement;
      if (html.dir === 'rtl') {
        html.dir = 'ltr';
      } else {
        html.dir = 'rtl';
      }
    });
  </script>
</body>
</html>
