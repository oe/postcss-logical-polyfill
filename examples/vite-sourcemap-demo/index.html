<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PostCSS Logical Polyfill Sourcemap Demo</title>
  <link rel="stylesheet" href="./main.css" />
</head>
<body>
  <div class="header">Header (margin-inline)</div>
  <div class="sidebar">Sidebar (padding-block)</div>
  <div class="card">Card (logical + physical)</div>
  <div class="navigation">Navigation (scoped)</div>
  <div class="content">Content (ltr only)</div>
  <script>
    // For demo: toggle dir
    document.body.onclick = () => {
      document.body.dir = document.body.dir === 'rtl' ? 'ltr' : 'rtl';
    };
  </script>
  <p style="margin-top:2rem;color:#888;">点击页面切换 LTR/RTL，打开开发者工具检查 CSS 和 sourcemap。</p>
</body>
</html>
